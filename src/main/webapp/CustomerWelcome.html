<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customer Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 25px;
            width: 250px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <a href="CustomerRegister.html">Click here if you're a new customer</a>
    <a href="CustomerLogin.html">Click here if you're an existing customer</a>
</body>
</html>
