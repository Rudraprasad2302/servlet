<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enter Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0 15px;
        }
        td {
            padding: 10px;
            vertical-align: middle;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter the Car Details</h1>
        <form action="/Car-Service-System/CarDetails">
            <table>
                <tr>
                    <td>Car model:</td>
                    <td><input type="text" name="carmodel" required /></td>
                </tr>
                <tr>
                    <td>Car Type:</td>
                    <td><input type="text" name="cartype" required /></td>
                </tr>
                <tr>
                    <td>Car Registration Number:</td>
                    <td><input type="text" name="carregisternumber" required /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add Car Details" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
